<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'AppCoder/css/ignacioStyle.css'%}" rel="stylesheet"/>
    <link href="{% static 'AppCoder/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <script src="{% static 'AppCoder/js/bootstrap.min.js'%}"></script>
    <title>Inicio|AppCoder</title>

</head>

<body>

    <!-- header -->

    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Coder House Class</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#Cursos">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Entregables">Entregables</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Estudiantes">Estudiantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Profesores">Profesores</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contenido">
        {% block contenidoQueCambia %}
        {% endblock %}
    </div>
    <footer></footer>
</body>
</html>
